name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: Deploy target
        type: choice
        default: both
        options:
          - both
          - pages
          - ssh

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  DEPLOY_TARGET: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target || 'both' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        if: ${{ env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'pages' }}
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine base path and site
        if: ${{ env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'pages' }}
        run: |
          repo="${{ github.repository }}"
          name="${repo#*/}"
          if [[ "$name" == *.github.io ]]; then
            echo "BASE_PATH=/" >> $GITHUB_ENV
            echo "SITE=https://$name/" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/$name/" >> $GITHUB_ENV
            echo "SITE=https://${{ github.repository_owner }}.github.io/$name/" >> $GITHUB_ENV
          fi

      - name: Build (GitHub Pages)
        if: ${{ env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'pages' }}
        run: npm run build
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
          SITE: ${{ env.SITE }}

      - name: Move GitHub Pages build
        if: ${{ env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'pages' }}
        run: mv dist dist-pages

      - name: Build (SSH)
        if: ${{ env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'ssh' }}
        run: npm run build
        env:
          BASE_PATH: /
          SITE: ${{ secrets.SSH_SITE }}

      - name: Move SSH build
        if: ${{ env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'ssh' }}
        run: mv dist dist-ssh

      - name: Upload artifact
        if: ${{ env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'pages' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-pages

      - name: Upload artifact (ssh)
        if: ${{ env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'ssh' }}
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist-ssh
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'pages' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_ssh:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ (env.DEPLOY_TARGET == 'both' || env.DEPLOY_TARGET == 'ssh') && secrets.SSH_PRIVATE_KEY != '' && secrets.SSH_HOST != '' && secrets.SSH_USER != '' && secrets.SSH_PATH != '' }}
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PATH: ${{ secrets.SSH_PATH }}
      SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          install -m 600 /dev/null ~/.ssh/id_rsa
          printf '%s' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          if [ -n "$SSH_KNOWN_HOSTS" ]; then
            printf '%s\n' "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p "$SSH_PORT" -H "$SSH_HOST" > ~/.ssh/known_hosts
          fi

      - name: Rsync deploy
        run: |
          rsync -az --delete -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=yes" \
            dist/ "$SSH_USER@$SSH_HOST:$SSH_PATH/"
