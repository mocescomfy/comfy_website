name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: Deploy target
        type: choice
        default: both
        options:
          - both
          - pages
          - ssh

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'pages' }}
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine base path and site
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'pages' }}
        run: |
          repo="${{ github.repository }}"
          name="${repo#*/}"
          if [[ "$name" == *.github.io ]]; then
            echo "BASE_PATH=/" >> $GITHUB_ENV
            echo "SITE=https://$name/" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/$name/" >> $GITHUB_ENV
            echo "SITE=https://${{ github.repository_owner }}.github.io/$name/" >> $GITHUB_ENV
          fi

      - name: Build (GitHub Pages)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'pages' }}
        run: npm run build
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
          SITE: ${{ env.SITE }}

      - name: Move GitHub Pages build
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'pages' }}
        run: mv dist dist-pages

      - name: Build (SSH)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'ssh' }}
        run: |
          site="${SSH_SITE:-}"
          if [ -z "$site" ]; then
            if [ -n "${SSH_HOST:-}" ]; then
              site="https://${SSH_HOST}"
            else
              echo "SSH_SITE or SSH_HOST must be set for SSH build."
              exit 1
            fi
          fi
          SITE="$site" BASE_PATH=/ npm run build
        env:
          SSH_SITE: ${{ secrets.SSH_SITE }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Move SSH build
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'ssh' }}
        run: mv dist dist-ssh

      - name: Upload artifact
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'pages' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-pages

      - name: Upload artifact (ssh)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'ssh' }}
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist-ssh
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'pages' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_ssh:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_target == 'both' || github.event.inputs.deploy_target == 'ssh' }}
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PATH: ${{ secrets.SSH_PATH }}
      SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
    steps:
      - name: Validate SSH secrets
        run: |
          missing=0
          for name in SSH_HOST SSH_USER SSH_PATH SSH_PRIVATE_KEY; do
            if [ -z "${!name:-}" ]; then
              echo "Missing required secret: $name"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "Set required SSH secrets to enable SSH deploy."
            exit 1
          fi

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          install -m 600 /dev/null ~/.ssh/id_rsa
          printf '%s' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          if [ -n "$SSH_KNOWN_HOSTS" ]; then
            printf '%s\n' "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p "$SSH_PORT" -H "$SSH_HOST" > ~/.ssh/known_hosts
          fi

      - name: Rsync deploy
        run: |
          rsync -az --delete -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=yes" \
            dist/ "$SSH_USER@$SSH_HOST:$SSH_PATH/"
